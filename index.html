<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <h1>Looping with v-for</h1>

    <ul>
      <li v-for="character in characters">{{character}}</li>
    </ul>

    <ul>
      <li v-for="(ninja, index) in ninjas">{{index + 1}} ... {{ninja.name}} - {{ninja.age}}</li>
    </ul>

    <div  v-for="(ninja, index) in ninjas">
      <h3>{{index}} . {{ninja.name}}</h3>
      <p>{{ninja.age}}</p>
    </div>

    <template  v-for="(ninja, index) in ninjas">
      <h3>{{index}} . {{ninja.name}}</h3>
      <p>{{ninja.age}}</p>
    </template>

    <template v-for="ninja in ninjas">
      <div v-for="(val, key) in ninja">
        <p>{{key}} - {{val}}</p>
      </div>

    </template>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>

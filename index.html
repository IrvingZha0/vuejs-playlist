<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <h1>Events</h1>
    <button @click="add(1)" type="button" name="button"> add</button>
    <button @click="subtract(1)" type="button" name="button"> subtract</button>
    <button v-on:dblclick="add(10)" type="button" name="button"> add 10 years</button>
    <button v-on:dblclick="subtract(10)" type="button" name="button"> subtract 10 years</button>
    <p>My age is {{age}}</p>
    <div id="canvas" v-on:mousemove="updateXY">
      {{x}},
      {{y}}
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
  <div id="vue-app">
    <h1>Dynamic CSS Classes</h1>
    <h2> example 1</h2>
    <div v-bind:class="{red: true, blue: true}">
    </div>

    <div v-on:click="available = !available" v-bind:class="{available: available}">
      <span>eRRR</span>
    </div>

    <h2> example 2</h2>

    <button v-on:click="nearby =!nearby"> Toggle NearBy</button>
    <button v-on:click="available = !available"> Toggle available</button>
    <div v-bind:class="compClasses">
      <span>22</span>
    </div>


  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
